<!DOCTYPE html>      
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color picker</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div id="colorpickercontainer" class="color-container">
        <div class="colorBlock">
            <h1 class="m-5">Color Picker</h1>
            <div class="text-center">
                <button onclick="colorOne()" id="button1">#e0e0e0</button>
                <button onclick="colorTwo()"  id="button2">#6fcf97</button>
                <button onclick="colorThree()"  id="button3">#56ccf2</button>
                <button onclick="colorFour()"  id="button4">#bb6bd9</button>
            </div>
            <p class=" my-5 background-color-paragraph text-center">Background Color: <span id="SelectedColorHexCode">#fffff</span></p>
            <p class="text-center">Try clicking on one of the color above to change the background  color of this page!</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
